<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  button {
    background-color:rgb(204, 57, 57);
    color: #fff;
    border:none; 
    border-radius:20px; 
    padding:5px;
  }
  button:hover {
      background-color:#002ead;
      transition: 0.4s;
  }
  button:focus {
    outline-color: transparent;
    outline-style:solid;
    box-shadow: 0 0 0 4px #5a01a7;
  }
  button:active {
    background-color: #ffbf00;
  }
</style>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>ToDo...</h1>
          </a>
        </div>
      </nav>
      <br>
    <div class="container">
        <form  class="d-flex" id="new-task-form" >
            <input type="text" placeholder="New Task..." name="new-task" id="new-task" class="form-control">
            <input type="submit" value="Add Task" class="btn btn-lg btn-primary mx-2">
        </form>
        <ul class="list-group my-5" id="todo-list">
            
        </ul>
    </div>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
