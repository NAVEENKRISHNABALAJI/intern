<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="navBar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="bookContainer">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed ab quam veniam fuga laborum maiores voluptates corporis blanditiis ipsa vero eligendi quod nemo aspernatur earum hic possimus, quis vel. Impedit?</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
    </div>
    <div class="popupOverlay"></div>
    <div class="popupBox">
        <h2>Add Book</h2>
        <form action="">
            <input type="text" placeholder="Book Title" id="bookTitleInput">
            <input type="text" placeholder="Book Author" id="bookAuthorInput">
            <textarea id="bookDescriptionInput" placeholder="Short Description"></textarea>
            <button id="addBook">ADD</button>
            <button id="cancelPopup">Cancel</button>
        </form>
    </div>
    <button class="addButton" id="addPopupButton">+</button>
    <script src="main.js"></script>
</body>
</html>
