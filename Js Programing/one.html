<html>
    <body>
        <input id="inp" type="text" onkeyup="update()">
        <!-- <button onclick="update()">Click</button> -->
        <h1 id="result"></h1>
        <script>
            var inputBox= document.getElementById("inp")
            var result= document.getElementById("result")
            function update(){
                result.textContent= inputBox.value
            }
        </script>
    </body>
</html>
