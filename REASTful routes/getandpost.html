<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GEt and POst requests</h1>
    <h2>Get requests</h2>
    <form action="http://localhost:8000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button type="submit">Submit</button>
    </form>
    <h2>Post requests</h2>
    <form action="http://localhost:8000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
